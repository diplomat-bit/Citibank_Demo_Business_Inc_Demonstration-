    <style>
      /* Defining a sophisticated design system with CSS variables */
      :root {
        --color-brand-primary: #06b6d4; /* Teal */
        --color-brand-secondary: #4f46e5; /* Indigo */
        --color-brand-accent: #fbbf24; /* Amber */
        --color-brand-dark: #0a0a0a; /* Near-black for deep contrast */
        --color-text-light: #e0e0e0; /* Off-white for readability */
        --color-text-muted: #a0a0a0; /* Grey for secondary text */
        --font-family-primary: 'Inter', sans-serif;
        --border-radius-lg: 12px;
        --shadow-elevation-high: 0 20px 60px rgba(0, 0, 0, 0.7), 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      body {
        font-family: var(--font-family-primary);
        color: var(--color-text-light);
        background-color: var(--color-brand-dark);
        overflow-x: hidden; /* Prevent horizontal scroll on dynamic effects */
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Enhanced Aurora Illusion - a dynamic, subtle background animation for premium feel */
      .aurora-illusion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at 15% 25%, var(--color-brand-primary) 0%, transparent 35%),
                    radial-gradient(ellipse at 85% 75%, var(--color-brand-secondary) 0%, transparent 35%),
                    radial-gradient(ellipse at 50% 10%, var(--color-brand-accent) 0%, transparent 50%),
                    radial-gradient(ellipse at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 60%); /* Subtle white glow */
        background-size: 300% 300%;
        animation: aurora-flow-complex 30s ease-in-out infinite alternate,
                   aurora-pulse 10s ease-out infinite;
        opacity: 0.07; /* Very subtle and non-distracting */
        pointer-events: none;
        z-index: -1; /* Always behind main content */
        will-change: background-position, transform, opacity; /* Optimize for animation performance */
      }

      @keyframes aurora-flow-complex {
        0% { background-position: 0% 0%, 100% 100%, 50% 0%, 20% 80%; }
        25% { background-position: 50% 100%, 0% 0%, 100% 50%, 80% 20%; }
        50% { background-position: 100% 0%, 0% 100%, 0% 50%, 50% 0%; }
        75% { background-position: 0% 50%, 50% 0%, 80% 100%, 20% 50%; }
        100% { background-position: 0% 0%, 100% 100%, 50% 0%, 20% 80%; }
      }

      @keyframes aurora-pulse {
        0% { transform: scale(1); opacity: 0.07; }
        50% { transform: scale(1.02); opacity: 0.1; }
        100% { transform: scale(1); opacity: 0.07; }
      }

      /* Sophisticated Preloader for a seamless, branded application launch experience */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--color-brand-dark);
        display: flex;
        flex-direction: column; /* Center items vertically */
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.7s ease-out, visibility 0.7s ease-out;
        will-change: opacity, visibility;
      }

      .loader-spinner {
        width: 96px; /* Larger spinner */
        height: 96px;
        border: 8px solid rgba(255, 255, 255, 0.15);
        border-top-color: var(--color-brand-primary);
        border-radius: 50%;
        animation: spin 1.8s cubic-bezier(0.5, 0, 0.5, 1) infinite; /* More sophisticated animation curve */
        margin-bottom: 24px; /* Space between spinner and text */
      }

      .loader-logo {
        position: absolute; /* Keep logo within spinner visually */
        width: 50px;
        height: 50px;
        opacity: 0.9;
      }

      .loader-text {
        font-family: var(--font-family-primary);
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--color-text-light);
        opacity: 0.8;
        letter-spacing: 0.05em;
        text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #initial-loader.fade-out {
        opacity: 0;
        visibility: hidden;
      }

      /* Utility classes for a modern, premium UI design language */
      .glassmorphism-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-elevation-high);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .glassmorphism-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8), 0 15px 40px rgba(0, 0, 0, 0.5);
      }
      .gradient-text-primary {
        background: linear-gradient(90deg, var(--color-brand-primary), var(--color-brand-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-overlay-animated {
        position: relative;
        overflow: hidden;
      }
      .gradient-overlay-animated::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(60deg, transparent 40%, rgba(255, 255, 255, 0.05) 50%, transparent 60%);
        transform: rotate(45deg);
        animation: pulse-gradient 15s infinite linear;
        pointer-events: none;
      }
      @keyframes pulse-gradient {
        0% { transform: translate(-25%, -25%) rotate(45deg); opacity: 0.7; }
        50% { transform: translate(25%, 25%) rotate(45deg); opacity: 1; }
        100% { transform: translate(-25%, -25%) rotate(45deg); opacity: 0.7; }
      }
    </style>

    <!-- Main application entry point - React.tsx for dynamic content rendering -->
    <script type="module" src="/index.tsx"></script>
    <script>
      // Graceful preloader fade-out once the core application script is initiated
      document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          // A configurable delay to ensure visual smoothness, even on fast connections
          setTimeout(() => {
            loader.classList.add('fade-out');
            loader.addEventListener('transitionend', () => {
              loader.remove(); // Clean up the loader element from the DOM
            }, { once: true });
          }, 750); // Increased delay for a more noticeable transition
        }
      });
      // Optionally, expose a global function for index.tsx to trigger fade-out after full React mount
      window.hideInitialLoader = () => {
        const loader = document.getElementById('initial-loader');
        if (loader && !loader.classList.contains('fade-out')) {
          loader.classList.add('fade-out');
          loader.addEventListener('transitionend', () => {
            loader.remove();
          }, { once: true });
        }
      };
    </script>
