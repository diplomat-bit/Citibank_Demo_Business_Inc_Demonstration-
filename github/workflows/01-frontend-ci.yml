# === Frontend CI Pipeline ===
# Triggered on pull requests targeting the 'main' branch, but ONLY when files
# in the 'apps/web' directory are changed. This prevents running expensive
# frontend jobs for backend-only changes.

name: 'Frontend CI: Lint, Test, Build'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'github/workflows/01-frontend-ci.yml'

jobs:
  test-and-build:
    name: 'Test & Build Web App'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        # Run jobs against multiple Node.js versions to ensure compatibility
        node-version: [18.x, 20.x]

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: 'Install Dependencies'
        working-directory: ./apps/web
        run: npm ci

      - name: 'Lint Code'
        working-directory: ./apps/web
        run: npm run lint

      - name: 'Run Unit & Component Tests'
        working-directory: ./apps/web
        run: npm test

      - name: 'Install Playwright Browsers'
        working-directory: ./apps/web
        run: npx playwright install --with-deps

      - name: 'Run E2E Tests'
        working-directory: ./apps/web
        run: npm run test:e2e

      - name: 'Build Production App'
        working-directory: ./apps/web
        run: npm run build

      - name: 'Upload Build Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: web-app-build-${{ matrix.node-version }}
          path: apps/web/dist/
