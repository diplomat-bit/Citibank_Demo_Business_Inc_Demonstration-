# === Release Drafter ===
# This workflow automates the creation of release notes. When you create a new
# release in GitHub, this action will automatically populate the description
# with all the pull requests merged since the last release, categorized by
# their labels (e.g., âœ¨ Features, ğŸ› Bug Fixes).

name: 'Release Drafter'

on:
  push:
    branches:
      - main

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
