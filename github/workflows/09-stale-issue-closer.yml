# === Stale Issue and PR Closer ===
# This workflow runs on a schedule to clean up old, inactive issues and PRs.
# It posts a warning comment after a period of inactivity and closes them
# if there is no further activity.

name: 'Maintenance: Close Stale Issues'

on:
  schedule:
    # Runs at 05:00 UTC every day
    - cron: '0 5 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue is stale because it has been open for 60 days with no activity. Remove stale label or comment or this will be closed in 7 days.'
          stale-pr-message: 'This PR is stale because it has been open for 30 days with no activity. Remove stale label or comment or this will be closed in 5 days.'
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
