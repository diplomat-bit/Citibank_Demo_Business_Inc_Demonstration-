CatalystSpecifications:
  - CatalystID: "ACCMRS-CC-101"
    Name: "Sabatier High-Selectivity Methanation Catalyst"
    Application: "CO2 to Methane (CH4) Conversion for Synthetic Natural Gas (SNG)"
    Composition:
      ActiveMetal: "Ruthenium (Ru) 0.5% wt/wt"
      SupportMaterial: "Gamma-Alumina (γ-Al2O3)"
      Promoter: "Cerium Oxide (CeO2) 2% wt/wt"
    Structure: "Extruded Honeycomb Monolith, 100 CPSI"
    OperationalParameters:
      TemperatureRange: "280-420 °C"
      PressureRange: "5-15 bar (absolute)"
      H2_CO2_Ratio: "4:1 (stoichiometric)"
      SpaceVelocity: "25,000-50,000 h⁻¹"
      Selectivity: "CH4 > 99.5%"
      ConversionEfficiency: "CO2 > 98.0%"
      Lifespan: "Estimated 10,000 operating hours"
      DeactivationMechanism: "Carbon deposition, Sintering"
    RegenerationMethod: "Periodic oxidation followed by hydrogen reduction at 400 °C"
    Notes: "Engineered for robust performance under fluctuating CO2 concentrations from DAC. Minimal CO formation observed."

  - CatalystID: "ACCMRS-CC-102"
    Name: "Reverse Water-Gas Shift (RWGS) Syngas Catalyst"
    Application: "CO2 to Carbon Monoxide (CO) for Syngas Production"
    Composition:
      ActiveMetal: "Iron Oxide (Fe2O3) 20% wt/wt"
      SupportMaterial: "Zirconia (ZrO2) stabilized with Yttria (Y2O3)"
      Promoter: "Potassium Carbonate (K2CO3) 1% wt/wt"
    Structure: "Pelletized Packed Bed, 3-5 mm diameter"
    OperationalParameters:
      TemperatureRange: "650-800 °C"
      PressureRange: "1-10 bar (absolute)"
      H2_CO2_Ratio: "1:1 (variable)"
      SpaceVelocity: "15,000-30,000 h⁻¹"
      Selectivity: "CO > 95.0%"
      ConversionEfficiency: "CO2 > 70.0% (single pass)"
      Lifespan: "Estimated 7,500 operating hours"
      DeactivationMechanism: "Sintering, coke formation at low H2:CO2"
    RegenerationMethod: "High-temperature steam reforming, followed by calcination"
    Notes: "Critical for upstream synthesis of liquid fuels (e.g., Fischer-Tropsch). Operates efficiently with low H2 feed for variable syngas ratios."

  - CatalystID: "ACCMRS-CC-103"
    Name: "Direct Methanol Synthesis (DMS) Catalyst"
    Application: "CO2 to Methanol (CH3OH) Conversion"
    Composition:
      ActiveMetal: "Copper (Cu) 60% wt/wt"
      SupportMaterial: "Zinc Oxide (ZnO) 30% wt/wt"
      Promoter: "Alumina (Al2O3) 10% wt/wt"
    Structure: "Spherical Micro-pellets, 0.5-1.0 mm diameter"
    OperationalParameters:
      TemperatureRange: "220-280 °C"
      PressureRange: "50-100 bar (absolute)"
      H2_CO2_Ratio: "3:1 (optimal)"
      SpaceVelocity: "5,000-10,000 h⁻¹"
      Selectivity: "CH3OH > 99.0%"
      ConversionEfficiency: "CO2 > 20.0% (per pass, recycle required)"
      Lifespan: "Estimated 12,000 operating hours"
      DeactivationMechanism: "Sintering of Cu, impurities from feed gas"
    RegenerationMethod: "In-situ reduction with H2 at elevated temperature (250 °C)"
    Notes: "High-pressure operation allows for dense liquid fuel production. Integrated CO2 recycling loop is crucial for high overall conversion."

  - CatalystID: "ACCMRS-CC-104"
    Name: "Dry Reforming of Methane (DRM) Catalyst for Syngas"
    Application: "CO2 + CH4 to Syngas (H2+CO) for Chemicals"
    Composition:
      ActiveMetal: "Nickel (Ni) 15% wt/wt"
      SupportMaterial: "Ceria-Zirconia (CeO2-ZrO2) solid solution"
      Promoter: "Lanthanum Oxide (La2O3) 3% wt/wt"
    Structure: "Ring-shaped Extrudates, 5-8 mm outer diameter"
    OperationalParameters:
      TemperatureRange: "700-900 °C"
      PressureRange: "1-5 bar (absolute)"
      CH4_CO2_Ratio: "1:1 (stoichiometric)"
      SpaceVelocity: "10,000-20,000 h⁻¹"
      Selectivity: "H2 and CO > 90.0%"
      ConversionEfficiency: "CH4 & CO2 > 85.0%"
      Lifespan: "Estimated 6,000 operating hours (under ideal conditions)"
      DeactivationMechanism: "Severe carbon formation, metal sintering"
    RegenerationMethod: "High-temperature oxidation (air) for coke removal, followed by H2 reduction"
    Notes: "Challenges include carbon formation and high operating temperatures. Robust CeO2-ZrO2 support enhances coke resistance. Future iterations target plasma-assisted DRM for lower temperatures."

  - CatalystID: "ACCMRS-CC-105"
    Name: "Electrocatalytic CO2 Reduction (ECCR) Module"
    Application: "Direct CO2 to Formate/CO/Ethylene via Electrochemical Conversion"
    Composition:
      CathodeCatalyst: "Silver (Ag) or Copper (Cu) nanoparticles on Carbon Nanotubes"
      AnodeCatalyst: "Iridium Oxide (IrO2) on Titanium mesh"
      Electrolyte: "0.1 M KHCO3 aqueous solution"
    Structure: "Gas Diffusion Electrode (GDE) with flow cell architecture"
    OperationalParameters:
      TemperatureRange: "25-60 °C"
      CurrentDensity: "100-500 mA/cm²"
      AppliedPotential: "-0.8 V to -1.2 V vs. RHE"
      FaradaicEfficiency: "Formate/CO/Ethylene > 70%"
      CO2ConversionRate: "Dependent on current density and reactor design"
      Lifespan: "Estimated 1,000-2,000 continuous hours (cathode)"
      DeactivationMechanism: "Surface fouling, catalyst leaching, poisoning"
    RegenerationMethod: "Electrolyte purification, periodic catalyst replacement/recoating"
    Notes: "Scalable modular design for on-demand chemical synthesis. Tunable product selectivity by varying catalyst material and cell potential. Requires significant renewable electricity input, but avoids high thermal demands."