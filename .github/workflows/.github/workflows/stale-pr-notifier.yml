name: Stale Pull Request Notifier

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Mark and Close Stale Pull Requests
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 7
          stale-pr-message: >
            This Pull Request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            Please provide an update or close the PR yourself if it's no longer relevant.
            Thank you for your contributions.
          close-pr-message: >
            This Pull Request was closed because it has been stalled for 7 days with no activity.
          stale-pr-label: stale
          exempt-pr-labels: 'work-in-progress,keep-open,awaiting-review'
          # Uncomment the following lines if you want to unassign and/or delete branches
          # pr-unassign-stale: true
          # pr-unassign-closed: true
          # pr-delete-branch: true
          # pr-unlabel-stale: true # Remove stale label if activity occurs