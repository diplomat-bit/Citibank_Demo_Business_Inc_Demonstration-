name: Code Smell Analyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze_smells:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 22 ]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint for code smells and refactoring suggestions
      # This step assumes ESLint is configured in the project's package.json
      # (e.g., via a "lint" script) with rules for code quality and style.
      # The output will highlight potential issues, serving as refactoring suggestions.
      run: |
        npm run lint