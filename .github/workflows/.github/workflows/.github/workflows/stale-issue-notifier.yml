name: Stale Issue Notifier

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Mark and Close Stale Issues
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 7
          stale-issue-message: >
            This Issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            Please provide an update or close the issue yourself if it's no longer relevant.
          close-issue-message: >
            This Issue was closed because it has been stalled for 7 days with no activity.
          stale-issue-label: stale
          exempt-issue-labels: 'bug,enhancement,security,keep-open,awaiting-response'
          # Uncomment the following lines if you want to unassign
          # issue-unassign-stale: true
          # issue-unassign-closed: true
          # issue-unlabel-stale: true # Remove stale label if activity occurs