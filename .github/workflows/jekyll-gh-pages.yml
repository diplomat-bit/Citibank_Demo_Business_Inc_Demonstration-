name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure markdown front-matter
        run: |
          mkdir -p content
          find content -type f -name "*.md" | while read f; do
            # If file does NOT start with '---', add minimal front matter
            if ! head -n 1 "$f" | grep -q "^---"; then
              printf "%s\n%s\n%s\n\n" "---" "title: $(basename "$f")" "---" | cat - "$f" > "$f.tmp"
              mv "$f.tmp" "$f"
              echo "Fixed front matter: $f"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        continue-on-error: true
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./content
          destination: ./dist

      - name: Make md-files.json
        run: |
          find content -type f -name "*.md" \
            | sed 's|^\./||' \
            | jq -R . | jq -s . \
            > md-files.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
      id: deployment
        uses: actions/deploy-pages@v4
