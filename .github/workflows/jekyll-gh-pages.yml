name: Deploy Jekyll with Full Markdown Index

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- Generate Markdown Index for entire repo ---
      - name: Generate Markdown Index
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install fs-extra glob
          node <<'EOF'
          const fs = require('fs-extra');
          const path = require('path');
          const glob = require('glob');

          // Scan the entire repo recursively for .md files
          const files = glob.sync('**/*.md', { ignore: ['node_modules/**', '.github/**', '_site/**'] });

          let toc = '# Full Repository Markdown Index\n\n';
          files.forEach(file => {
            const name = path.basename(file, '.md');
            toc += `- [${name}](/${file})\n`;
          });

          // Save as a Jekyll page in repo root
          fs.writeFileSync('MARKDOWN_INDEX.md', toc);
          console.log('Generated MARKDOWN_INDEX.md with', files.length, 'files.');
          EOF

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
