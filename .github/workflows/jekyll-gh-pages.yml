name: Generate and Deploy Markdown Index

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "markdown-index"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Generate Markdown Index for entire repo ---
      - name: Generate Markdown Index
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install fs-extra glob
          node <<'EOF'
          const fs = require('fs-extra');
          const path = require('path');
          const glob = require('glob');

          // Scan the repo recursively for all .md files
          const files = glob.sync('**/*.md', { ignore: ['node_modules/**', '.github/**', '_site/**'] });

          let toc = '# Repository Markdown Index\n\n';
          files.forEach(file => {
            const name = path.basename(file, '.md');
            toc += `- [${name}](${file})\n`;
          });

          // Save index in root
          fs.writeFileSync('MARKDOWN_INDEX.md', toc);
          console.log('Generated MARKDOWN_INDEX.md with', files.length, 'files.');
          EOF

      - name: Upload Markdown Index for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: MARKDOWN_INDEX.md

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Markdown Index to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
