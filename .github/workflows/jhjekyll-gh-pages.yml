name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix Markdown and TSX front matter & escape Liquid
        run: |
          mkdir -p fixed_content
          for f in content/*.{md,mdx,tsx}; do
            if [[ ! -f "$f" ]]; then
              echo "Skipping non-existent file: $f"
              continue
            fi

            out="fixed_content/$(basename "$f")"

            # Add YAML front matter if missing
            first_line=$(head -n 1 "$f")
            if [[ "$first_line" != "---" ]]; then
              echo "---" > "$out"
              echo "title: \"$(basename "$f")\"" >> "$out"
              echo "---" >> "$out"
              tail -n +1 "$f" >> "$out"
            else
              cp "$f" "$out"
            fi

            # Wrap all fenced code blocks in {% raw %} ... {% endraw %}
            awk '
              BEGIN { in_block=0 }
              /^```/ {
                if(in_block==0){
                  print "{% raw %}"
                  in_block=1
                } else {
                  in_block=0
                  print "{% endraw %}"
                }
              }
              { print }
            ' "$out" > "$out.tmp" && mv "$out.tmp" "$out"

            # Escape inline {{ ... }} outside code blocks
            sed -i -E 's/\{\{([^\}]+)\}\}/\{\{ "{\1}" \}\}/g' "$out"

            # Validate YAML, skip if invalid
            ruby -ryaml -e "
              begin
                YAML.load_file('$out')
              rescue
                puts 'Skipping invalid YAML: $out'
                File.delete('$out') if File.exist?('$out')
              end
            "
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (skip errors)
        run: |
          set +e
          bundle exec jekyll build -s ./fixed_content -d ./dist || echo "Jekyll build errors ignored"
        shell: bash

      - name: Make md-files.json
        run: |
          find fixed_content -type f -name "*.md" \
            | sed 's|^\./||' \
            | jq -R . | jq -s . \
            > md-files.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
