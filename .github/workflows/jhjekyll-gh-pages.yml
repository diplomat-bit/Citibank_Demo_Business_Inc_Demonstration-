name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix Markdown YAML front matter (skip errors)
        run: |
          echo "Fixing YAML front matter in content/ â€¦"

          find content -type f -name "*.md" | while read -r file; do
            echo "Processing $file"

            tmp="${file}.tmp"

            # Attempt to strip and replace YAML front matter
            # Never fail the workflow if a file is weird (|| true)
            {
              awk '
                BEGIN {skip=0}
                NR==1 && $0=="---" {skip=1; next}
                skip==1 {
                    if ($0=="---") {skip=0; next}
                    next
                }
                {print}
              ' "$file" > "${tmp}.content"

              {
                printf "---\n"
                printf "title: \"%s\"\n" "$(basename "$file")"
                printf "---\n\n"
                cat "${tmp}.content"
              } > "$tmp"

              mv "$tmp" "$file"
              rm -f "${tmp}.content"

            } || true

          done

          echo "Front-matter repair complete."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./content
          destination: ./dist

      - name: Make md-files.json
        run: |
          find content -type f -name "*.md" \
            | sed 's|^\./||' \
            | jq -R . | jq -s . \
            > md-files.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
