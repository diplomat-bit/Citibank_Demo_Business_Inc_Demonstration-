name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      ##################################################################
      # PRE-JEKYLL SANITIZER
      # Fix broken YAML and escape Liquid syntax in *all* markdown
      ##################################################################

      - name: Sanitize Markdown
        run: |
          echo "Sanitizing markdown in ./content ..."

          # For each markdown file in content/
          find content -type f -name "*.md" | while read f; do
            echo "Fixing: $f"

            # 1. Ensure valid YAML front matter (replace anything broken)
            if ! head -n 1 "$f" | grep -q "^---"; then
              echo "  Adding missing YAML front matter"
              tmp="$f.tmp"
              printf -- "---\ntitle: \"%s\"\n---\n\n" "$(basename "$f")" > "$tmp"
              cat "$f" >> "$tmp"
              mv "$tmp" "$f"
            fi

            # 2. Ensure YAML actually closes properly
            yaml_count=$(grep -c "^---" "$f" || true)
            if [ "$yaml_count" -lt 2 ]; then
              echo "  Fixing malformed front matter"
              body_start=$(grep -n "^---$" "$f" | sed -n '2p' | cut -d: -f1)
              tmp="$f.tmp"
              {
                printf -- "---\ntitle: \"%s\"\n---\n\n" "$(basename "$f")"
                tail -n +$((body_start+1)) "$f"
              } > "$tmp"
              mv "$tmp" "$f"
            fi

            # 3. Escape Liquid syntax entirely
            if grep -q "{{" "$f" || grep -q "{%" "$f"; then
              echo "  Escaping Liquid"
              tmp="$f.tmp"
              {
                echo '```text'
                cat "$f"
                echo '```'
              } > "$tmp"
              mv "$tmp" "$f"
            fi

          done

      ##################################################################
      # JEKYLL BUILD
      ##################################################################

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./content
          destination: ./dist

      ##################################################################
      # OPTIONAL: Create index of markdown files
      ##################################################################

      - name: Make md-files.json
        run: |
          find content -type f -name "*.md" \
            | jq -R . | jq -s . > md-files.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
