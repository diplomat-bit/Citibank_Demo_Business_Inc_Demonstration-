name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix Markdown front matter
        run: |
          mkdir -p fixed_content
          for f in content/*.md; do
            if [[ ! -f "$f" ]]; then
              echo "Skipping non-existent file: $f"
              continue
            fi

            out="fixed_content/$(basename "$f")"
            first_line=$(head -n 1 "$f")

            # Add YAML front matter if missing
            if [[ "$first_line" != "---" ]]; then
              echo "---" > "$out"
              title=$(basename "$f" | sed 's/"/\\"/g' | sed 's/:/\\:/g')
              echo "title: \"$title\"" >> "$out"
              echo "---" >> "$out"
              tail -n +1 "$f" >> "$out"
            else
              cp "$f" "$out"
            fi

            # Escape code blocks safely
            awk '
              BEGIN { in_block=0 }
              /^```/ { in_block = !in_block }
              { if (in_block) gsub(/(\{\{.*\}\})/, "\\{\\{ ... \\}\\}"); print }
            ' "$out" > "$out.tmp" && mv "$out.tmp" "$out"

            # Validate YAML front matter
            ruby -ryaml -e "
              begin
                y = YAML.load_file('$out')
                if y.nil? || !y.is_a?(Hash)
                  content = File.read('$out')
                  File.write('$out', \"---\ntitle: '$(basename "$f")'\n---\n\" + content)
                end
              rescue
                content = File.read('$out')
                File.write('$out', \"---\ntitle: '$(basename "$f")'\n---\n\" + content)
              end
            "
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./fixed_content
          destination: ./dist
          future: true

      - name: Make md-files.json
        run: |
          find fixed_content -type f -name "*.md" \
            | sed 's|^\./||' \
            | jq -R . | jq -s . \
            > md-files.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
