name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare fixed Markdown files
        run: |
          mkdir -p fixed_content
          for f in content/*.md; do
            # Skip if the file doesn't exist
            if [[ ! -f "$f" ]]; then
              echo "Skipping non-existent file: $f"
              continue
            fi

            out="fixed_content/$(basename "$f")"

            # Ensure file starts with YAML front matter
            first_line=$(head -n 1 "$f")
            if [[ "$first_line" != "---" ]]; then
              echo "---" > "$out"
              echo "title: \"$(basename "$f")\"" >> "$out"
              echo "---" >> "$out"
              tail -n +1 "$f" >> "$out"
            else
              cp "$f" "$out"
            fi

            # Escape Liquid / JSX / JS code inside the markdown
            # Wrap {{ ... }} and {% ... %} in {% raw %} ... {% endraw %}
            sed -i -E 's/(\{\{.*\}\})/{% raw %}\1{% endraw %}/g' "$out"
            sed -i -E 's/(\{%.+%\})/{% raw %}\1{% endraw %}/g' "$out"

            # Test YAML validity; skip invalid files
            if ! ruby -r yaml -e "YAML.load_file('$out')" 2>/dev/null; then
              echo "Skipping invalid YAML: $out"
              rm -f "$out"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./fixed_content
          destination: ./dist
          future: true

      - name: Make md-files.json
        run: |
          find fixed_content -type f -name "*.md" \
            | sed 's|^\./||' \
            | jq -R . | jq -s . \
            > md-files.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
