name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      ##########################################################################
      # 1. SANITIZE MARKDOWN FILES BEFORE JEKYLL TOUCHES THEM
      ##########################################################################

      - name: Fix Markdown YAML + Escape Liquid
        run: |
          # Add front matter if missing
          find content -type f -name "*.md" | while read f; do
            if ! head -n 1 "$f" | grep -q "^---"; then
              echo "Adding YAML front matter to: $f"
              tmp="$f.tmp"
              printf -- "---\ntitle: \"%s\"\n---\n\n" "$(basename "$f")" > "$tmp"
              cat "$f" >> "$tmp"
              mv "$tmp" "$f"
            fi
          done

          # Escape Liquid syntax in TS/JS/TSX dumps
          find content -type f -name "*.md" | while read f; do
            if grep -q "{{" "$f" || grep -q "{%" "$f"; then
              echo "Escaping Liquid in: $f"
              tmp="$f.tmp"
              {
                echo '```tsx'
                cat "$f"
                echo '```'
              } > "$tmp"
              mv "$tmp" "$f"
            fi
          done

      ##########################################################################
      # 2. BUILD JEKYLL
      ##########################################################################

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./content
          destination: ./dist

      ##########################################################################
      # 3. GENERATE md-files.json (OPTIONAL)
      ##########################################################################

      - name: Make md-files.json
        run: |
          find content -type f -name "*.md" \
            | sed 's|^\./||' \
            | jq -R . | jq -s . \
            > md-files.json

      ##########################################################################
      # 4. UPLOAD ARTIFACT
      ##########################################################################

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  ##########################################################################
  # 5. DEPLOY JOB
  ##########################################################################

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
